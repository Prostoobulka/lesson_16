<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<div class="wrapper__center">
			<section class="feedback">
				<div class="feedback__container">
					<div class="feedback__img"><img src="img/illustration.svg" alt="Girl who read notes"></div>
					<div class="feedback__body">
						<div class="feedback__label">Any questions?</div>
						<h2 class="feedback__title">Drop us a line</h2>
						<form class="feedback__form form-feedback" action="https://jsonplaceholder.typicode.com/posts"
							method="post">
							<div class="form-feedback__basis">
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="firstName">First Name*</label>
									<input required class="form-feedback__input" id="firstName" name="firstName"
										placeholder="Your first name" type="text">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="lastName">Last Name*</label>
									<input required class="form-feedback__input" id="lastName" name="lastName"
										placeholder="Your last name" type="text">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="mail">Email*</label>
									<input required class="form-feedback__input" id="mail" name="mail"
										placeholder="Your working email" type="email">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="phone">Phone</label>
									<input class="form-feedback__input" id="phone" name="phone" placeholder="Your phone number"
										type="tel">
								</div>
								<div class="form-feedback__field">
									<label class="form-feedback__label" for="message">Message*</label>
									<textarea required class="form-feedback__textform" id="message" name="message"
										placeholder="Your message"></textarea>
								</div>
							</div>
							<div class="form-feedback__sending sending">
								<div class="sending__footer-form-agree">
									<input required class="sending__checkbox" id="agree" type="checkbox" value="agreeable"
										name="agree">
									<label class="sending__label" for="agree"><span>I agree to receive communications from
											Createx Online
											School</span></label>
								</div>
								<button class="sending__btn" type="submit"><span>Send message</span></button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<div class="container-practice">
			<form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post" target="_blank">
				<div class="block">
					<label for="email">Email</label>
					<input tabindex="1" id="email" class="block__input" name="email" type="email"
						placeholder="Enter your email" autocomplete="off">
				</div>
				<div class="block">
					<label for="name">Name</label>
					<input id="name" class="block__input" name="name" type="text" autocomplete="off"
						placeholder="Enter your name">
				</div>
				<div class="block">
					<label for="pass">Password</label>
					<input tabindex="2" id="pass" class="block__input" name="pass" type="password"
						placeholder="Enter your password">
				</div>
				<div class="block">
					<label for="file">Choose file</label>
					<input id="file" accept="image/png, image/jpg" class="block__input" name="file" type="file">
				</div>

				<div class="block">
					<input class="block__check" id="checkbox" required class="block__input block__input--chk" name="mouse"
						type="checkbox">
					<label class="block__label" for="checkbox">Mouse</label>
				</div>
				<div class="block">
					<input class="block__check2" id="checkbox2" class="block__input block__input--chk" name="keyboard"
						type="checkbox">
					<label class="block__label2" for="checkbox2"><span>Keyboard</span></label>
				</div>
				<div class="block">
					<input class="block__radio" id="car" class="block__input block__input--radio" name="vehicle" value="car"
						type="radio">
					<label class="block__r-l" for="car"><span>Choose car</span></label>
				</div>
				<div class="block">
					<input class="block__radio" checked id="board" class="block__input block__input--radio" name="vehicle"
						value="board" type="radio">
					<label class="block__r-l" for="board"><span>Choose board</span></label>
				</div>

				<textarea name="message" id="textarea"></textarea>
				<select class="select" name="myChoice" id="select">
					<option class="select__option" value="banana">banana</option>
					<option class="select__option" selected value="orange">orange</option>
					<option class="select__option" value="peach">peach</option>
					<option class="select__option" value="apple">apple</option>
				</select>
				<div class="checkbox">
					<input type="checkbox" class="checkbox__input" value="have" name="availability" id="availability">
					<label class="checkbox__label" for="availability"><span>Do you have house?</span></label>
				</div>
				<button class="button button--reset" type="reset">Reset</button>
				<button class="button" type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>

</html>
